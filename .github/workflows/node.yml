on:
  push:
    branches: 
      - main
    paths:
      - 'el-front/**'
      - '.github/**'
  pull_request:
    branches: 
      - main
    paths:
      - 'el-front/**'
      - '.github/**'

jobs:
  build:
    runs-on : [el-front]

    strategy :
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.12.2'
          cache: 'npm'
      - run: npm install
        working-directory: el-front
      - run: npm run build --if-present
        working-directory: el-front

      - name: Stop Nginx
        run: sudo service nginx stop
      - name: Start Nginx
        run: sudo service nginx start