name: EL-front

on:
  push:
    branches: 
      - main
    paths:
      - 'el-front/**'
      - '.github/node.yml'
  pull_request:
    branches: 
      - main
    paths:
      - 'el-front/**'
      - '.github/node.yml'

jobs:
  build:
    runs-on : [el-front]

    strategy :
      matrix:
        node-version: [20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps :
      - uses: actions/checkout@v3
      - name: Use Node.js $
        uses: actions/setup-node@v3
        with:
          node-version: 20.12.2
          cache: 'npm'
      - run: npm install
      - run: npm ci
      - run: npm run build --if-present

      - name: Stop Nginx
        run: sudo service nginx stop
      - name: Start Nginx
        run: sudo service nginx start